    <style>
      .closebtn{
        display:none;
      }
      .navbar .nav-link a:hover, .closebtn:hover {
            text-decoration: none;
            opacity: 1;
            
        }
        .white-menu #mySidenav .nav-link a:focus {
              color: #111;
        }
        #mySidenav .nav-link a:focus {
              color: #FFF;
        }
        .white-menu #mySidenav .active{
          color: #EA4555!important;
        }  
        .sarwhite{
          color:white!important;
        }  
        .white-menu #mySidenav .nav-buttons a:hover{
          color: white!important;
        } 
        .white-menu #mySidenav .nav-buttons a:hover{
          color: #EA4555!important;
        }   
          
      @media screen and (max-width:1250px){
          #mySidenav{
            transition-property: width;
            transition-duration: 0.5s;
            transition-timing-function: ease;
            transition-delay: 00ms;
          }
          .nav-link{
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
            transition-delay: 0.8;
          }
          .nav-head{
            visibility: visible;
            opacity: 1;
            display: block!important;
            
          }
          .closeShow{
            transition: visibility 0s, opacity 0.5s linear;
            transition-delay: 0.8;
            visibility: visible;
            opacity: 1;
            display:block!important;            
          }
          .w0{
            width:0%!important;
          }
          .w100{
            width:100%!important;
          }
          .nav-black{
            color:#111;
          }
          .nav-buttons{
              display: none !important;;
          }
          
      }
    </style>
    <script>
      $(document).ready(function() {
            function onScroll(event){
                var scrollPos = $(document).scrollTop();
                $('#menu-center a').each(function () {
                    var currLink = $(this);
                    var refElement = $(currLink.attr("href"));
                    if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
                        $('#menu-center ul li a').removeClass("active");
                        currLink.addClass("active");
                    }
                    else{
                        currLink.removeClass("active");
                    }
                });
            }
            function saropenNav(){
              $(".nav-head").addClass("nav-black");
              $(".closebtn").addClass("closeShow");
              $("#mySidenav li a").addClass("closeShow");
              $("#mySidenav .nav-link").addClass("closeShow");
              $("#mySidenav").addClass("w100");
              $("#mySidenav").removeClass("w0");
              $('body').addClass('nav-open');
              $('body').removeClass('landscape');
            }
            function sarcloseNav(){
              $("#mySidenav .nav-link").removeClass("closeShow");
              $(".nav-head").removeClass("nav-black");
              $(".closebtn").removeClass("closeShow");
              $("#mySidenav").removeClass("w100");
              $("#mySidenav").addClass("w0");
              $("#mySidenav li a").removeClass("closeShow")
              $('body').removeClass('nav-open')
            }
            $(".hamburger").on("click", saropenNav);
            $(".closebtn").on("click", sarcloseNav);
            function sarcheck(){
              if($('body').hasClass("nav-open")){
                sarcloseNav();
              }
              else if($('body').hasClass("landscape")){
                sarcloseNav();
              }
            }
            $(".nav-link").on("click", sarcheck);          
            $('.back-to-top').on('click', function (e) {
                e.preventDefault();
                $('html,body').stop().animate({
                    scrollTop: 0
                }, 700);
            });  
            function check_scroll_menu() {
              var scroll = $(window).scrollTop();
                if (scroll < 90) {
                    $('body').removeClass('white-menu');
                    $('.back-to-top').removeClass('show');
                } else {
                    $('body').addClass('white-menu');
                    $('.back-to-top').addClass('show');
                }
            }
            var lastId,
                topMenu = $("#mySidenav"),
                topMenuHeight = topMenu.outerHeight()+15,
                // All list items
                menuItems = topMenu.find("a"),
                // Anchors corresponding to menu items
                scrollItems = menuItems.map(function(){
                  var item = $($(this).attr("href"));
                  if (item.length) { return item; }
                });

            // Bind click handler to menu items
            // so we can get a fancy scroll animation
            menuItems.click(function(e){
              var href = $(this).attr("href"),
                  offsetTop = href === "#" ? 0 : $(href).offset().top-topMenuHeight+1;
              $('html, body').stop().animate({ 
                scrollTop: $($.attr(this, 'href')).offset().top
              }, 500);
              e.preventDefault();
            });
            $(window).scroll(function() {
                check_scroll_menu();
                var x = window.matchMedia("(min-width: 1250px)");
                if(x.matches){
                  var fromTop = $(this).scrollTop()+topMenuHeight;
                  var cur = scrollItems.map(function(){
                    if ($(this).offset().top < fromTop)
                      return this;
                  });
                  // Get the id of the current element
                  cur = cur[cur.length-1];
                  var id = cur && cur.length ? cur[0].id : "";
                  console.log(id);
                  if (lastId !== id) {
                      lastId = id;
                      // Set/remove active class
                      menuItems.removeClass("active");
                      if(id!='Contact')
                      {
                        menuItems.filter("[href='#"+id+"']").addClass("active");
                        $('.nav-buttons a').blur(); 
                      }
                  }
                }
            }); 
                 
      });
    </script>
